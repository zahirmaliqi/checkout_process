<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket cart</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="header">
        <p class="logo"><b>Shop with us</b></p>
        <div class="cart"><img src="./images/cart-icon.png" alt="" srcset=""><p id="count">0</p></div>
    </div>

    <div class="container">

        <div class="sidebar">
            <div class="head"><p>Products</p></div>
            <div id="cartItem">Empty cart</div>
            <div class="foot">
            <div>
                <h2>Subtotal</h2>
                <h3 id="subTotal"></h3>
            </div>
            <div>
                <h2>VAT</h2>
                <h3 id="vat"></h3>
            </div>
            <div>
                <h2>Total</h2>
                <h3 id="total"></h3>
            </div>
            </div>
        </div>

        <div id="root"></div>
    </div>
    <script src="home.js"></script>
</body>
</html>
