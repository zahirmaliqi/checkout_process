<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket cart</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="header">
        <p class="tittle"><b>Shop with us</b></p>
        <div class="cart-icon"><img src="./images/cart-icon.png" alt="" srcset=""><p id="counter">0</p></div>
    </div>

    <div class="container">
        <div class="sidebar">
            <div class="product-tittle"><p>Products</p></div>
            <div id="emptyitem">Empty cart</div>
            <div class="items-total">
                <h3>Total</h3>
                <div id="total">$0.00</div>
            </div>
        </div>
        <div id="item-section"></div>
    </div>
    <script src="home.js"></script>
</body>
</html>
